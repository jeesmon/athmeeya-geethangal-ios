<ul><li>
എനിക്കിനിയും എല്ലാമായ് <br/>
നീ മതി ഊഴിയിൽ <br/>
എൻ യേശുവേ (2)<br/>
</li></ul>
<ol>
<li>
ദുഃഖത്തിലും രോഗത്തിലും <br/>
ആശ്വാസദായകനായ്<br/>
കഷ്ടങ്ങളിൽ നഷ്ടങ്ങളിൽ <br/>
ഉറ്റ സഖിയാമവൻ<br/>
</li>
<li>
പകലിലും രാവിലും എൻ <br/>
പരിപാലകനായ് <br/>
മയങ്ങാതെ ഉറങ്ങാതെ <br/>
കാക്കുന്നതാൽ സ്തോത്രം. T.K.I<br/>
</li>
</ol>
