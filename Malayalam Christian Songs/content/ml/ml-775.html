<body>
<ul><li>
ആശ്വാസദായകനായ് എനിക്കേശു അരികിലുണ്ട് <br/>
എന്തെന്തു ഭാരങ്ങൾ ഏറിവന്നാലും എന്നെ കൈവിടാത്തവൻ (2)<br/>
</li></ul>
<ol>
<li>
ആവശ്യഭാരങ്ങളാൽ ഞാൻ ആകുലനായിടുമ്പോൾ <br/>
തന്റെ സാന്ത്വനം നൽകി വഴി നടത്തും യേശു അരികിലുണ്ട് (2)<br/>
</li>
<li>
രോഗം പ്രയാസങ്ങളിൽ ഞാൻ ക്ഷീണിതനായിടുമ്പോൾ <br/>
എന്നെ താങ്ങി കരങ്ങളിൽ കാത്തിടും യേശു അരികിലുണ്ട് (2)<br/>
</li>
</ol>

<br/>
<br/>
<br/>
<br/>
