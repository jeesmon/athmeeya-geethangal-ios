<ul><li>
ഇവൻ എത്ര മഹാൻ (2) ഇവൻ എത്ര മഹാനേശു<br/>
എന്നെ തേടി വന്ന സ്നേഹിതനാം ഇവൻ എത്ര മഹാനേശു (2)<br/>
</li></ul>
<ol>
<li>
നിത്യജീവനെ തന്ന സ്നേഹത്തെയോർത്തു <br/>
ഞാൻ പാടി പുകഴ്ത്തിടുമേ (2)<br/>
</li>
<li>
എനിക്കായ് മുറിവേറ്റ ദൈവകുഞ്ഞാടിനെ <br/>
ഓർത്ത് ഞാൻ സ്തുതിച്ചിടുമേ (2)<br/>
</li>
<li>
ദൈവത്തിൻ മകനായി തീർത്തതിനാൽ <br/>
ഞാൻ നാഥനെ വാഴ്ത്തിടുമേ (3) L.J<br/>
</li>
</ol>
