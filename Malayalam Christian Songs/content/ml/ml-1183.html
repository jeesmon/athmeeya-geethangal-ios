<ol>
<li>
ഈ ലോകം നൽകുകില്ല സന്തോഷം സമാധാനം <br/>
ഈ കാണുന്നതെല്ലാം മായ (2)<br/>
</li>
<li>
മദ്യമോ മയക്കുമരുന്നോ <br/>
മതമോ രാഷ്ട്രീയമോ <br/>
എവിടെ....എവിടെ... സംതൃപ്തി എവിടെ <br/>
</li>
<li>
ലക്ഷ്യമെന്തെന്നറിയാതെ <br/>
ഉഴലും സോദരരെ <br/>
യൗവ്വനകാലത്തു സൃഷ്ടാവിനെ <br/>
നീ ഓർത്തുകൊള്ളുക<br/>
</li>
</ol>
