<ul><li>
ഇടയൻ നല്ലിടയൻ യഹോവ നല്ലിടയൻ <br/>
  ആടിനെ തേടുന്ന ആടലകറ്റുന്ന യാഹെനിക്കിടയനല്ലോ<br/>
</li></ul>
<ol>
<li>
പച്ചപ്പുൽപ്പുറങ്ങളിൽ കിടത്തുന്നവൻ സ്വച്ഛജലനിധി കാട്ടുന്നവൻ <br/>
മരണത്തിൻ കൂരിരുൾ താഴ്വരയതിലും നൽശരണമങ്ങേകുന്നവൻ<br/>
</li>
<li>
കൂടുവെടിഞ്ഞതാമാടിനെ തേടി വൻപാടുകളേറ്റവനാം<br/>
നേടിയെടുത്തു തൻ വീടുവരെ തോളിലേറ്റി നടപ്പവനാം. G.K.<br/>
</li>
</ol>

<br/>
